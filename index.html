
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Webform </title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: inherit;
        }
        button {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }
        button:hover {
            background: #047857;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #response {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #dc2626;
        }
        .success {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }
        .config-section {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .warning {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #92400e;
        }
    </style>
</head>
<body>
    <h1> bform  </h1>
    <h1>  ‚Üí </h1>
    <h1>  </h1>
    
    <div class="config-section">
        <h3>_</h3>
        <p class="warning">‚ö†Ô∏è Note: Long URLs may truncate. Keep prompts short (&lt;100 chars).</p>
    </div>

    <label>
        <strong>Enter prompt content:</strong><br>
        <textarea id="userContent" placeholder="Type your AI prompt here... (keep short)"></textarea>
    </label>

    <button onclick="sendToWebhook()">Send to Webhook</button>
    
    <div id="response"></div>

    <script>
        async function sendToWebhook() {
            const userContent = document.getElementById('userContent').value.trim();
            const responseDiv = document.getElementById('response');

            if (!userContent) {
                showResponse('‚ùå Please enter prompt content.', 'error');
                return;
            }

            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            responseDiv.textContent = '';

            try {
                const jsonPayload = {
                    messages: [{
                        content: userContent,
                        role: 'user',
                        tool_calls: []
                    }],
                    project_id: 'project-2222250346',
                    payload: true,
                    breakdown: true,
                    metadata: {
                        user_id: 'user1',
                        session_id: 'xx1',
                        ip_address: '192.168.1.1',
                        
                    }
                    
                };

                // Raw JSON string (no encoding)
                const jsonString = JSON.stringify(jsonPayload);
                
                // URL encode only special chars, keep readable
                const encodedPayload = encodeURIComponent(jsonString);
                
                showResponse('üì§ GET URL:\nhttp://192.168.230:4678/webhook/testa?json=' + encodedPayload.substring(0, 100) + '...\n\nRaw JSON:\n' + jsonString, '');

                // Send raw JSON as URL parameter
                const webhookUrl = `http://192.168.230:4678/webhook/testa?json=${encodedPayload}&api_key=9aacf21af6a5e7egyrftr5rte462a9e318ca36748b950b2b6e6ddd566135c`;
                
                const webhookResponse = await fetch(webhookUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ca36748b950b2b6e6ddd566135c'
                    }
                });

                const webhookData = await webhookResponse.text();
                
                if (webhookResponse.ok) {
                    showResponse(
                        `‚úÖ Webhook Success (${webhookResponse.status})\n\n` +
                        'Sent Raw JSON:\n' +
                        jsonString + '\n\n' +
                        'Webhook Response:\n' +
                        webhookData,
                        'success'
                    );
                } else {
                    showResponse(
                        `‚ùå Webhook Error (${webhookResponse.status})\n\n` +
                        'Response:\n' + webhookData,
                        'error'
                    );
                }

            } catch (error) {
                showResponse(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send to Webhook';
            }
        }

        function showResponse(text, className = '') {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = text;
            responseDiv.className = className;
        }

        document.getElementById('userContent').focus();
    </script>
</body>
</html>
